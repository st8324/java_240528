<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폼 관련 태그2</title>
</head>
<body>
	<!-- 
	select 태그
		- 미리 지정된 값들 중 하나를 선택할 때 사용
		- option태그(필수)/optgroup(선택)와 함께 사용
	option 태그
		- value가 있으면 선택 되었을 때 value값을 전달하고 
			없으면 태그 사이의 문자열을 전달
	optgroup 태그
		- option 태그들을 묶을 때 사용
		- label 속성을 이용하여 목록 이름을 지정
	datalist 태그
		- 지정된 값들 중에서 입력할 때 사용하는 태그
		- option/input 태그와 함께 사용
		- datalist 태그에 id를 지정하고, input태그에서 list 속성 값으로
			datalist 태그의 id값을 입력
	-->
	<!-- 
	textarea 태그
		- 여러 줄의 문자열을 입력할 때 사용
		- cols, rows를 이용해서 입력 받을 수 있는 정보를 조절 할 수 있다
		- cols는 한 행의 열의 개수, rows는 행의 개수
		- 초기값은 text태그 사이에 추가
	 -->
	<!-- 
	button 태그
		- 버튼 태그
		- input의 type이 button, reset, submit을 대체
		- 쌍 태그로 태그 안에 문자열로 버튼을 나타냄
		- button태그의 type을 생략하면 submit
	-->
	<form action="">
		<div>당신의 나이는?</div>
		<div>
			<select name="age">
				<option>선택 안함</option>
				<option value="10">10대</option>
				<option value="20">20대</option>
				<option value="30">30대</option>
				<option value="40" selected>40대</option>
			</select>
		</div>
		<div>
			<div>종하는 동물은 선택하세요.</div>
			<select name="pet" multiple>
				<optgroup label="개">
					<option>불독</option>
					<option>진돗개</option>
					<option>보더콜리</option>
				</optgroup>
				<optgroup label="고양이">
					<option>페르시안</option>
					<option>시암</option>
					<option>스핑크스</option>
				</optgroup>
			</select>
		</div>
		<div>
			<div>도시를 입력하세요.</div>
			<input type="text" name="city" list="cities">
			<datalist id="cities">
				<option>서울</option>
				<option>대전</option>
				<option>대구</option>
				<option>울산</option>
				<option>서산</option>
			</datalist>
		</div>
		<textarea name="content" cols="100" rows="20">1</textarea>
		<button type="submit">전송</button>
	</form>
</body>
</html>
