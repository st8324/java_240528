<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		.box2{ border: 1px solid black; padding: 20px;}
		.box3{ border: 1px solid black; padding: 20px; margin-top: 20px;}
		.inner-box{ background-color: yellow; height: 50px;}
		.border-red{ border-color: red;}
		.box4{ border: 1px solid black; height: 200px; margin-top: 20px;}
	</style>
</head>
<body>
	<div class="box">
		<form action="">
			<input type="text" id="input1" name="id">
			<button type="submit">전송</button>
		</form>
	</div>
	<div class="box2">
		<div class="inner-box">enter/leave : <span id="enter">0</span></div>
	</div>
	<div class="box3">
		<div class="inner-box">over/out : <span id="over">0</span></div>
	</div>
	<div class="box4">
		<span id="x">0</span>,<span id="y">0</span>
	</div>
	<script>
		/* 
		이벤트 등록
			- $('선택자').이벤트명(콜백함수);
		이벤트 호출
			- $('선택자').이벤트명();
		focus(콜백함수)
			- 요소가 포커스를 받을 때 발생
		focusin(콜백함수)
			- 요소가 포커스를 받을 때 발생
			- focus와 달리 버블링이 동작
		blur(콜백함수)
			- 요소의 포커스가 해제될 때 발생
		focusout(콜백함수)
			- 요소의 포커스가 해제될 때 발생
			- blur와 달리 버블링 동작
		*/
		$('#input1').focus(function(){
			$(this).css('background', 'yellow');
		});
		$('#input1').blur(function(){
			$(this).css('background', '#fff');
		});
		/*
		keyup(콜백함수)
			- 키보드를 땠을 때
		keydown(콜백함수)
			- 키보드를 눌렀을 때
			- 모든 키를 감지
			- 대소문자 구별 가능
		keypres(콜백함수)
			- 키보드를 눌렀을 때
			- 특수 키(alt, ctrl 등), 한글 감지 X
			- 대소문자 구별 불가능
		*/
		$('#input1').keydown(()=>console.log("key down"));
		$('#input1').keyup(()=>console.log("key keyup"));
		$('#input1').keypress(()=>console.log("key keypress"));
		/* 
		hover(콜백함수)
			- 요소에 마우스가 들어올 때와 나갈때 같은 콜백함수를 실행
		hover(콜백함수1, 콜백함수2)
			- 요소에 마우스가 들어올 때 콜백함수1을 실행(mouseenter)
			- 요소에 마우스가 나갈때 콜백함수2를 실행(mouseleave)
		
		mouseenter(콜백함수)
			- 요소에 마우스가 들어올 때 이벤트 발생
			- 자식 요소로 이동해도 이벤트가 유지
		mouseleave(콜백함수)
			- 요소에 마우스가 나갈 때 이벤트 발생
			- 자식 요소로 이동해도 이벤트가 발생하지 않음

		mouseover(콜백함수)
			- 요소에 마우스가 들어올 때 이벤트 발생
			- 자식 요소로 이동하면 이벤트가 해제
		mouseout(콜백함수)
			- 요소에 마우스가 나갈 때 이벤트 발생
			- 자식 요소로 이동하면 이벤트가 발생

		mousemove(콜백함수)
			- 마우스가 이동할 때 발생
		
		mousedown(콜백함수)
			- 마우스를 누르고 있을 때 발생
		mouseup(콜백함수)
			- 마우스를 땔 때 발생
		*/
		$('.box2').mouseenter(function(){
			var count = $('#enter').text();
			++count;
			$('#enter').text(count)
		})
		$('.box2').mouseleave(function(){
			var count = $('#enter').text();
			++count;
			$('#enter').text(count)
		})
		$('.box3').mouseover(function(){
			var count = $('#over').text();
			++count;
			$('#over').text(count)
		})
		$('.box3').mouseout(function(){
			var count = $('#over').text();
			++count;
			$('#over').text(count)
		})

		$('.box2').hover(function(){
			$(this).toggleClass('border-red');
		})
		$('.box3').hover(function(){
			$(this).css('border-color', 'blue');
		},function(){
			$(this).css('border-color', 'black');
		})
		
		var offset = null;
		var x = null;
		var y = null;
		$('.box4').mousemove(function(e){
			if(!flag)
				return;
		
			var mx = e.pageX - x;
			var my = e.pageY - y;
			$('#x').text(parseInt(mx));
			$('#y').text(parseInt(my));
			//return;
			$(this).css({
				'position' : 'absolute',
				'top' : offset.top + my,
				'left': offset.left + mx,
				'width' : $(this).width()
			})
		})
		var flag = false;
		$('.box4').mousedown(function(e){
			flag = true;
			offset = $(this).offset();
			x = e.pageX;
			y = e.pageY;
		});
		$('.box4').mouseup(function(){
			flag = false;
			$(this).css({
				'position' : 'static'
			})
		});
		$('.box4').mouseleave(function(){
			$('.box4').mouseup();
		})
		/* 
		submit(콜백함수)
			- form태그가 전송되기전 실행되는 이벤트
			- return값이 false이면 전송 안함
			- return값이 없거나 true이면 전송
		*/
		$('form').submit(function(){

			return false;
		})
	</script>
</body>
</html>
